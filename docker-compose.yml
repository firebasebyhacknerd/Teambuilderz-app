
services:
  tbz_postgres:
    image: postgres:15-alpine
    container_name: tbz_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: teambuilderz_user
      POSTGRES_PASSWORD: teambuilderz_password
      POSTGRES_DB: teambuilderz
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U teambuilderz_user -d teambuilderz"] 
      interval: 5s
      timeout: 5s
      retries: 5

  tbz_backend:
    build: 
      context: ./backend 
      dockerfile: Dockerfile
    container_name: tbz_backend
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      DB_HOST: host.docker.internal
      DB_PORT: 5432
      DB_USER: teambuilderz_user
      DB_PASSWORD: teambuilderz_password
      DB_NAME: teambuilderz
      JWT_SECRET: your_super_secret_jwt_key_here_change_in_production
      CORS_ORIGIN: http://localhost:3000,http://127.0.0.1:3000,http://tbz_frontend:3000,http://host.docker.internal:3000,https://localhost
      ENFORCE_TLS: "false"
      SECRETS_FILE: /run/secrets/tbz-backend.json
      ADMIN_PASSWORD: admin123
      RECRUITER_PASSWORD: recruit123
    depends_on:
      tbz_postgres:
        condition: service_healthy
    volumes:
      - ./secrets/backend.local.json:/run/secrets/tbz-backend.json:ro

  tbz_frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: tbz_frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
    depends_on:
      - tbz_backend

  tbz_proxy:
    image: nginx:1.27-alpine
    container_name: tbz_proxy
    restart: unless-stopped
    depends_on:
      - tbz_frontend
      - tbz_backend
    ports:
      - "443:443"
      - "80:80"
    volumes:
      - ./ops/reverse-proxy/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./certs:/etc/nginx/certs:ro
    
volumes:
  postgres_data:
